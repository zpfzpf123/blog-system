version: '3.8'

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: blog-mysql
    environment:
      # MySQL root 密码
      MYSQL_ROOT_PASSWORD: 990328
      # 创建的数据库名称
      MYSQL_DATABASE: blogdb
      # MySQL 字符集配置
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      # 映射到宿主机的 3307 端口（避免与本地 MySQL 冲突）
      - "3307:3306"
    volumes:
      # 数据持久化：将 MySQL 数据保存到本地
      - mysql-data:/var/lib/mysql
      # 挂载初始化脚本
      - ./database-migration/init-database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - blog-network
    healthcheck:
      # 健康检查：确保 MySQL 完全启动后再启动其他服务
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p990328"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Spring Boot 后端服务
  backend:
    build:
      context: ./backend-spring
      dockerfile: Dockerfile
    container_name: blog-backend
    environment:
      # 指定使用 Docker 配置文件
      SPRING_PROFILES_ACTIVE: docker
      # 数据库配置（传递给 Spring Boot）
      MYSQL_USER: root
      MYSQL_PASSWORD: 990328
    ports:
      # 映射后端端口
      - "4567:4567"
    depends_on:
      mysql:
        # 等待 MySQL 健康检查通过后再启动
        condition: service_healthy
    networks:
      - blog-network
    restart: unless-stopped

  # Vue 前端服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blog-frontend
    ports:
      # 映射前端端口到 3000
      - "3000:80"
    depends_on:
      - backend
    networks:
      - blog-network
    restart: unless-stopped

# 网络配置
networks:
  blog-network:
    driver: bridge

# 数据卷配置（用于持久化 MySQL 数据）
volumes:
  mysql-data:
    driver: local
