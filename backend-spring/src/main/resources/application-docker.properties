# Docker 环境配置文件
spring.application.name=blog-backend
server.port=4567

# MySQL 数据库配置（使用 Docker Compose 中定义的服务名）
spring.datasource.url=jdbc:mysql://mysql:3306/blogdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=utf8mb4
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:990328}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# JPA 配置
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS 配置 - 允许 Docker 网络内的访问
spring.web.cors.allowed-origins=http://localhost:*,http://127.0.0.1:*,http://frontend:*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# 日志级别
logging.level.root=INFO
logging.level.com.blog=DEBUG
